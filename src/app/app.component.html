
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Query Tool!</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <!-- <mat-nav-list>
        <a *ngFor="let nav of fillerNav"  mat-list-item routerLink="{{nav.routerLink}}" >{{nav.name}}</a>
      </mat-nav-list> -->
      <mat-nav-list>
        <a *ngFor="let currentModule of result"  mat-list-item routerLink="/modulelist/{{currentModule.ModuleId}}" >{{currentModule.Title}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
