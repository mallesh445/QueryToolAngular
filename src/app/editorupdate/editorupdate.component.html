<div class="card">
  <form novalidate [formGroup]="form">
    <div class="card-header">
      <span *ngIf="queryId > 0">Edit Query</span>
      <span *ngIf="queryId < 0">New Query</span>
    </div>
    <div class="container" style="text-align: center">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <mat-select placeholder="Select Module" [(value)]="selectedModule">
                    <mat-option *ngFor="let module of allModules" [value]="module.ModuleId">
                      {{module.Title}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <mat-select placeholder="Select Operation" [(value)]="selectedOperation">
                    <mat-option [value]="1">Selection</mat-option>
                    <mat-option [value]="2">Creation</mat-option>
                    <mat-option [value]="3">Deletion</mat-option>
                    <mat-option [value]="4">Updation</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="queryTitle" placeholder="Query Title" [(ngModel)]="queryTitle"
                   (input)="queryTitle = $event.target.value;" required>
                  <mat-error *ngIf="form.controls.queryTitle.invalid && form.controls.queryTitle.touched">
                    <span>Query Title is required</span>
                  </mat-error>
                </mat-form-field>

                <!-- <mat-form-field class="example-full-width">
                  <input matInput placeholder="Query Title" [value]="queryTitle" [formControl]="queryTitleControl"
                    (input)="queryTitle = $event.target.value;" required>
                </mat-form-field> -->
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <textarea rows="12" matInput formControlName="builtQuery" placeholder="Enter query" [(ngModel)]="builtQuery"
                    (input)="builtQuery = $event.target.value;" required></textarea>
                  <mat-error *ngIf="form.controls.builtQuery.invalid && form.controls.builtQuery.touched">
                    <span>Raw Query is required</span>
                  </mat-error>
                </mat-form-field>
                <!-- <mat-form-field class="example-full-width">
                  <textarea rows="12" matInput placeholder="Enter query" [value]="builtQuery" [formControl]="builtQueryControl"
                    (input)="builtQuery = $event.target.value;" required></textarea>
                </mat-form-field> -->
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 pull-right">
            <button mat-raised-button color="primary" (click)="insertQuery()" *ngIf="queryId < 0" [disabled]=!form.valid>
              <i class="material-icons">create</i>Insert</button>
            &nbsp;&nbsp;
            <button mat-raised-button class="update" (click)="updateQuery()" *ngIf="queryId > 0" [disabled]="!form.valid">
              <i class="material-icons">check</i>Update</button>
            &nbsp;&nbsp;
            <button mat-raised-button color="warn" (click)="cancel()"><i class="material-icons">cancel</i> Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
